<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conectar+</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans min-h-screen flex items-center justify-center relative" id="mainBody">
  
  <!-- Vídeo de Fundo -->
  <video autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover z-0" id="backgroundVideo">
    <source src="https://www.videvo.net/videvo_files/converted/2017_08/preview/170809_02_Barcelona4k_05_053.mp412150.webm" type="video/webm">
    Seu navegador não suporta a exibição de vídeos.
  </video>

  <!-- Container Principal -->
  <div class="container mx-auto p-4 max-w-3xl bg-white bg-opacity-80 shadow-lg rounded-lg z-10" id="socialContainer">
    <div class="absolute top-4 right-4">
      <button id="darkModeToggle" class="bg-gray-800 text-white px-4 py-2 rounded shadow-lg">Modo Noturno</button>
    </div>
    <h1 class="text-4xl font-bold text-center text-gray-900 mb-8 animate-title">Conectar+</h1>

    <!-- Formulário de Postagem -->
    <form id="postForm" class="bg-gray-100 p-4 rounded-lg mb-6 shadow-inner">
      <h2 class="text-2xl font-semibold mb-4">Nova Postagem</h2>
      <input type="text" id="newTitle" class="w-full mb-3 p-2 rounded border" placeholder="Título">
      <textarea id="newContent" class="w-full mb-3 p-2 rounded border" placeholder="Escreva sua postagem..."></textarea>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Postar</button>
    </form>

    <!-- Postagens -->
    <div id="postsContainer" class="space-y-6"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
